<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio - Formulario Bootstrap Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    /* Color de fondo y fuente de la p치gina */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: gray;
        font-family: Arial;
        font-weight: bold;
    }

    .encabezado {
        background-color: black;
        border: 5px solid red;
        text-align: center;
        color: white;
    }
</style>

<body>
    <div class="encabezado">
        <h1>Ejercicio en Clase: Formulario Bootstrap - Productos Alimenticios</h1>
        
    </div>
    <!--- FORMULARIO Y SUS CAMPOS -->
    <center>
        <h2><i><b>FORMULARIO - PRODUCTOS ALIMENTICIOS</b></i></h2>
    </center>
    <form>
        <!-- PRIMERA FILA DEL FORMULARIO -->
        <div class="form-group">
            <div class="row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="codigoProducto" class="form-label">C칩digo de Producto</label>
                    <input required name="codigoProducto" type="text" id="codigoProducto" placeholder="PR00000"
                        class="form-control">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="nombreProducto" class="form-label">Producto</label>
                    <input required name="nombreProducto" type="text" id="nombreProducto" placeholder="Producto y Marca"
                        class="form-control">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select required name="departamento" id="departamento" class="form-control">
                        <option>Abarrotes</option>
                        <option>Aceites y mantecas</option>
                        <option>Alimentos preparados</option>
                        <option>Arroz, pasta y semillas</option>
                        <option>Bebidas</option>
                        <option>Bebidas alcoh칩licas</option>
                        <option>Botanas</option>
                        <option>Dulcer칤a</option>
                        <option>Frutas y verduras</option>
                        <option>Galletas y postres</option>
                        <option>Harinas y pan</option>
                        <option>Huevos y carnes fr칤as</option>
                        <option>L치cteos</option>
                        <option>Pescados y mariscos</option>
                        <option>Productos enlatados</option>
                        <option>Productos congelados y/o refrigerados</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- SEGUNDA FILA DEL FORMULARIO -->
        <div class="form-group">
            <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label for="proveedorProducto" class="form-label">Proveedor</label>
                    <input required name="proveedorProducto" type="text" id="proveedorProducto"
                        placeholder="Nombre de la empresa proveedora" class="form-control">
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label for="codigoProveedor" class="form-label">C칩digo del Proveedor</label>
                    <input required name="codigoProveedor" type="text" id="codigoProveedor" placeholder="EP-00000"
                        class="form-control">
                </div>
            </div>
        </div>
        <!-- TERCERA FILA DEL FORMULARIO -->
        <div class="form-group">
            <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label for="precioCompra" class="form-label">Precio de Compra</label>
                    <input required name="precioCompra" type="text" id="precioCompra" placeholder="00.00"
                        class="form-control">
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label for="precioVenta" class="form-label">Precio de Venta</label>
                    <input required name="precioVenta" type="text" id="precioVenta" placeholder="00.00"
                        class="form-control">
                </div>
            </div>
        </div>
        <!-- CUARTA FILA DEL FORMULARIO -->
        <div class="form-group">
            <div class="row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="cantProdVendidos" class="form-label">Cant. de Productos Vendidos</label>
                    <input required name="cantProdVendidos" type="text" id="cantProdVendidos" placeholder="0000"
                        class="form-control">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="cantProdExistentes" class="form-label">Cant. de Productos en Existencia</label>
                    <input required name="cantProdExistentes" type="text" id="cantProdExistentes" placeholder="0000"
                        class="form-control">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="estadoProducto" class="form-label">Estado del Producto</label>
                    <select required name="estadoProducto" id="estadoProducto" class="form-control">
                        <option>Disponible</option>
                        <option>No Disponible</option>
                        <option>Nuevo</option>
                        <option>Poco Inventario</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <!-- Bot칩n Llenar Datos -->
        <button id="btnGet" type="button" class="btn btn-warning">Obtener Registro 游닇</button>
        <!-- Button Live Toast -->
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
        <!-- Button Trigger Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
    </form>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">T칤tulo de Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Ejemplo de Modal con HTML y CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            })
        }

    </script>
    <script>
        document.getElementById("btnGet").addEventListener("click", function()
        {
            fetch("getRegistro.php")
            .then(respuesta => respuesta.json())
            .then(dato => refrescar(dato));

            function refrescar(reg)
            {
                document.getElementById("codigoProducto").value = reg.codigoProducto;
                document.getElementById("nombreProducto").value = reg.nombreProducto;
                document.getElementById("departamento").value = reg.departamento;
                document.getElementById("proveedorProducto").value = reg.proveedorProducto;
                document.getElementById("codigoProveedor").value = reg.codigoProveedor;
                document.getElementById("precioCompra").value = reg.precioCompra;
                document.getElementById("precioVenta").value = reg.precioVenta;
                document.getElementById("cantProdVendidos").value = reg.cantProdVendidos;
                document.getElementById("cantProdExistentes").value = reg.cantProdExistentes;
                document.getElementById("estadoProducto").value = reg.estadoProducto;
            }
            
            fetch("getRegistro.php")
            .then(respuesta => respuesta.json())
            .then(dato => console.log(dato));
        });
    </script>
</body>
</html>
